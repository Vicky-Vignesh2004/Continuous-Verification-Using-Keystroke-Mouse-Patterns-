<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to Dyn-Auth</h1>
    </div>

    <div class="login-container">
        <!-- Flash Messages Block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        
        <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <!-- Add this inside your login form -->
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Register</a></p>
        </form>
    </div>
</body>
</html>
